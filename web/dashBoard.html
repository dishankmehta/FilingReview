<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DashBoard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.1/angular-material.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.7/angular-material.min.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <script src="js/modules/Dash.js"></script>
    <script src="js/controllers/DashControler.js"></script>

</head>
<body ng-app="MyApp" ng-controller="DashController as dc">

    <nav class="navbar topnav-navbar navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header text-center">
                <button type="button" class="navbar-toggle">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Dashboard</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#"><span class="glyphicon glyphicon-home"></span> Home</a></li>
                    <li><a href="#">Page 1</a></li>
                    <li><a href="#">Page 2</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#" class="btn btn-primary btn-rounded btn-bordered sign-up"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                    <li><a href="#" class="btn btn-primary btn-rounded btn-bordered sign-up"><span class="glyphicon glyphicon-log-out"></span> Log Out</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <aside id="sidebar">
        <div class="sidenav-outer ps-container">
            <div class="sidenav-items">
                <div class="text-center">
                    <a href="#">
                        <img src="pngs/myAvatar.png" class="dashboard-avatar">
                    </a>
                    <div class="text-center avatar-name">Welcome</div>

                    <ul class="sidebar-list">
                        <li ng-repeat="li in dc.dashItems">
                            <a type="button" class="btn btn-default" role="button">
                                <span class="{{li.class}}"></span>
                                {{li.name}}
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </aside>

    <section class="dashboard-content">
            <div class="card items-container">
                <div>
                    <h3 class="dash-main-text">Home</h3>
                </div>
                <div flex="" layout="row">
                    <div class="card text-center inner-card">
                        <div class="card1-title">
                            Total Files Received
                        </div>

                        <div class="card-block" layout="column">
                            <h4>This is first card</h4>
                        </div>
                    </div>

                    <div class="card text-center inner-card">
                        <div class="card1-title">
                            Total Files Processed
                        </div>

                        <div class="card-block" layout="column">
                            <h4>This is second card</h4>
                        </div>
                    </div>
                </div>

                <div class="calendar-container text-center">

                </div>

            </div>
    </section>

    <script>
        angular.module("MyApp",['ngMaterial','dash']);
    </script>


</body>
</html>
